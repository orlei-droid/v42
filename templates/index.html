{% extends 'base.html' %}
{% block content %}

<style>
  /* Local Hero Styles */
  .hero-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 4rem 1rem;
    position: relative;
    overflow: hidden;
  }

  .hero-glitch {
    font-size: 4rem;
    font-weight: 800;
    line-height: 1;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, #fff, var(--primary), #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    animation: pulseGlow 3s infinite alternate;
  }

  .hero-subtitle {
    font-size: 1.5rem;
    color: #a1a1aa;
    max-width: 600px;
    margin-bottom: 3rem;
  }

  .cta-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }

  .btn-hero {
    font-size: 1.25rem;
    padding: 1rem 3rem;
    border-radius: 50px;
    background: var(--primary);
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 0 30px var(--primary-glow);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-hero:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 0 50px var(--primary-glow);
    background: var(--accent);
    color: black;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    width: 100%;
    margin-top: 5rem;
    max-width: 900px;
  }

  .stat-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    transition: transform 0.3s;
  }

  .stat-card:hover {
    transform: translateY(-5px);
    border-color: var(--primary);
  }

  .stat-number {
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    font-family: var(--font-display);
  }

  .stat-label {
    color: #a1a1aa;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 1px;
    margin-top: 0.5rem;
  }

  @keyframes pulseGlow {
    from {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
    }

    to {
      text-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 10px white;
    }
  }

  /* Background Grid */
  .bg-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: -1;
    perspective: 500px;
    transform: perspective(500px) rotateX(20deg) scale(1.5);
    opacity: 0.3;
    pointer-events: none;
  }
</style>

<div class="bg-grid"></div>

<section class="hero-section">
  <div class="hero-glitch">SISTEMA V-42</div>
  <p class="hero-subtitle">
    Otimização neural de produtividade. <br>
    Gamifique sua existência. Execute. Evolua.
  </p>

  <div class="cta-container">
    <a href="{{ url_for('dashboard') }}" class="btn-hero">
      Iniciar Sessão
    </a>
    <div style="font-size: 0.9rem; color: #555; margin-top: 10px;">
      v42.0.1 // NEURAL-LINK: ATIVO
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number">GAMIFIED</div>
      <div class="stat-label">Engine</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">CYBER</div>
      <div class="stat-label">Interface</div>
    </div>
    <div class="stat-card">
      <div class="stat-number">FOCUS</div>
      <div class="stat-label">Protocol</div>
    </div>
  </div>
</section>

{% endblock %}
